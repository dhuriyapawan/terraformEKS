name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  test: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]
      
    steps:
      -  name: Checkout repository
         uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Node.js dependencies
        working-directory: terraformEKS  # <-- folder where package.json lives
        run: |
          echo "Checking for package.json..."
          if [ ! -f package.json ]; then
            echo "âŒ package.json not found in $(pwd)"
            exit 1
          fi
          
          # Prefer npm ci if a lock file exists
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lock file found. Running npm ci..."
            npm ci
          else
            echo "No lock file found. Running npm install..."
            npm install
          fi

      - name: Run linting
        run: |
          cd app
          npm run lint

      - name: Run tests
        run: |
          cd app
          npm test
    
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./app/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
    
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request'  # Skip on fork PRs
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
