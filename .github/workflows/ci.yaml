name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Change to your desired Node.js version

      # 3. Find package.json automatically
      - name: Find package.json
        id: find_package
        run: |
          PACKAGE_JSON_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          if [ -z "$PACKAGE_JSON_PATH" ]; then
            echo "âŒ No package.json found!"
            exit 1
          fi
          PACKAGE_DIR=$(dirname "$PACKAGE_JSON_PATH")
          echo "package.json found in $PACKAGE_DIR"
          echo "PACKAGE_DIR=$PACKAGE_DIR" >> $GITHUB_ENV

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          cd "$PACKAGE_DIR"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lock file found. Running npm ci..."
            npm ci
          else
            echo "No lock file found. Running npm install..."
            npm install
          fi

      # 5. Optional: run tests
      - name: Run tests
        run: |
          cd "$PACKAGE_DIR"
          npm test || echo "No tests defined"
